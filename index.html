<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="منتجات طبيعية, منتجات طبيعية صحية, منتجات طبيعية صحية سورية, منتجات طبيعية صحية سورية حلوة, منتجات طبيعية صحية سورية حلوة, طبيعية">
    <meta name="description" content="منتجات طبيعية صحية سورية حلوة طبيعية">
    <link rel="icon" type="image/x-icon" href="/includes/images/favicon.png">
    <meta name="generator" content="Hey dev team">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="includes/library/fontawesome-free-6.6.0-web/css/all.css">
    <link rel="stylesheet" href="includes/css/index.css">
    <title>Create Account</title>
</head>
<body>

    <!-- start sign up -->

    <div class="sign-container">
      
        <div class="sign-box">
          <h2>Create Account</h2>
          <span class="span">Connect with your friends today !</span>
      
          <form>
            
            <!-- Email Input -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
            <!-- Mobile Number Input -->
            <label for="mobile" class="label2">Mobile Number</label>
            <input type="number" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
      
            <!-- Password Input with Eye Icon -->
            <label for="password" class="label3">Password</label>
            <div class="password-container">
              <input type="password" id="password" name="password" placeholder="Enter your password" required>
              <i class="fas fa-eye" id="eye-icon" onclick="togglePasswordVisibility()"></i> <!-- Eye icon -->
            </div>
          

            <button>Sign Up</button>

          

            <div class="divider">
              <span>Or Sign Up With</span>
            </div>

            <div class="social-icons">
              <div class="icon facebook">
                <img src="includes/image/facebook.jpg" alt="Facebook">
              </div>
              <div class="icon google">
                <img src="includes/image/google.jpg" alt="Google">
              </div>
          </div>

          <div class="p">
          <p>Already have an account ? <a href="login.html">Login</a></p>
          </div>
          

            
          
            


          </form>
        </div>
      </div>
      





     




     <!-- End sign up -->

    <script src="includes/js/index.js"></script>
</body>
</html>
